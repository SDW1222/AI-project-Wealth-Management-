<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Wealth Planner</title>
    <style>
    /* Global Styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f4f8;
        color: #333;
    }

    .container {
        max-width: 70%;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #0044cc;
        font-size: 2.4em;
        margin-bottom: 30px;
        font-weight: bold;
    }

    button {
        background-color: #007bff;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2em;
        width: 100%;
        margin-top: 20px;
        transition: background-color 0.3s ease;
        font-weight: bold;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            max-width: 90%;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        button {
            font-size: 1.1em;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>What should I know about taxes in retirement?</h1>
        <h2>{{r}}</h2>
        <form action="/retirement" method="post">
            <input type="submit" value="Main">
        </form>
        <form action="/" method="post">
            <input type="submit" value="End">
        </form>
    </div>
</body>
</html>
