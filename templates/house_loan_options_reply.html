<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #0044cc;
            text-align: center;
            margin-bottom: 20px;
        }

        h4 {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #0044cc;
        }

        ul {
            margin: 10px 0;
            padding-left: 40px;
            list-style-type: disc;
        }

        li {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background-color: #0044cc;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0033a0;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Reply</h2>

        <div class="reply-content">
            <!-- Dynamically processed content with headings, lists, and paragraphs -->
            <div>{{ r | safe }}</div>
        </div>

        <div class="btn-container">
            <form action="/" method="GET">
                <button type="submit" class="btn">Main</button>
            </form>
            <form action="/" method="POST">
                <button type="submit" class="btn">End</button>
            </form>
        </div>
    </div>
</body>
</html>
