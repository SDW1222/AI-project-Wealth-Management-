<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Retirement Planning Portal</h1>
        <a href="#">Dashboard</a>
        <a href="#">Goal-Based Planning</a>
        <a href="#">Portfolio Management</a>
        <a href="#">Investment Tips</a>
    </div>
    <div class="container">
        <h2>Retirement Planning Calculator</h2>
        <form action="/calculate-retirement" method="post">
            <label for="retirementAge">Planned Retirement Age:</label>
            <input type="number" id="retirementAge" name="retirementAge" required>
            
            <label for="monthlyContribution">Monthly Contribution ($):</label>
            <input type="number" id="monthlyContribution" name="monthlyContribution" required>
            
            <input type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
