<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h2, h4 {
            color: #555;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        input[type="submit"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            input[type="submit"] {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Retirement Planning Calculator</h2>
        <form action="/retirement" method="post">
            <label for="age">Current Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="retirementAge">Planned Retirement Age:</label>
            <input type="number" id="retirementAge" name="retirementAge" required>
            
            <label for="savings">Current Savings ($):</label>
            <input type="number" id="savings" name="savings" required>
            
            <label for="monthlySavings">Monthly Savings ($):</label>
            <input type="number" id="monthlySavings" name="monthlySavings" required>
            
            <input type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
