<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
        }

        h2, h4 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }

        h2 {
            font-size: 2em;
        }

        h4 {
            font-size: 1.3em;
            color: #2980b9;
        }

        .reply-message {
            font-size: 1.15em;
            line-height: 1.8;
            color: #34495e;
            text-align: justify;
        }

        .btn {
            display: inline-block;
            background-color: #2980b9;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            margin: 15px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #1f5f85;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h2 {
                font-size: 1.8em;
            }

            .btn {
                width: 100%;
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Reply</h2>
        <div class="reply-message">
            <h4>{{r}}</h4>
        </div>
        <form action="/portfolio" method="post">
            <input type="submit" class="btn" value="Back To Portfolio">
        </form>
        <form action="/" method="post">
            <input type="submit" class="btn" value="End">
        </form>
    </div>
</body>
</html>
